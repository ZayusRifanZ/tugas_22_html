<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML | NIOMIC</title>
  </head>
  <body>

    <h1>Napak Tilas</h1>

    <form >
      <fieldset>
        <legend>Form</legend>
        <table>
          <!-- nama lengkap -->
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" name="nama" placeholder="Nama lengkap..."></td>
          </tr>
          <!-- username -->
          <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="username" placeholder="Username..."></td>
          </tr>
          <!-- email -->
          <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" name="email" placeholder="Your email..."></td>
          </tr>
          <!-- password -->
          <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password" placeholder="Password..."></td>
          </tr>
          <!-- alamat website -->
          <tr>
            <td>Alamat Web</td>
            <td>:</td>
            <td><input type="url" name="url" placeholder="Masukkan URL Web..."></td>
          </tr>
          <!-- tanggal lahir -->
          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" name="date" ></td>
          </tr>
          <!-- umur -->
          <tr>
            <td>Umur </td>
            <td>:</td>
            <td><input type="number" name="umur" ></td>
          </tr>
          <!-- jenis kelamin -->
          <tr>
            <td>Jenis Kelami</td>
            <td>:</td>
            <td>
              <label>
                <input type="radio" name="gender">Laki-laki
                <input type="radio" name="gender">Perempuan
              </label>
            </td>
          </tr>
          <!-- Agama -->
          <tr>
            <td>Agama </td>
            <td>:</td>
            <td>
              <select name="Agama">
                <option value="islam">Islam</option>
                <option value="protestan">Protestan</option>
                <option value="nasrani">Nasrani</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
              </select>
            </td>
          </tr>
          <!-- biografi -->
          <tr>
            <td>Biografi</td>
            <td>:</td>
            <td>
              <textarea name="biografi" rows="2" cols="20"></textarea>
            </td>
          </tr>
          <!-- foto -->
          <tr>
            <td>Foto</td>
            <td>:</td>
            <td><input type="image" src="img/logo1.jpg" height="25%" weight="25%"></td>
          </tr>
          <!-- audio -->
          <tr>
            <td>Audio</td>
            <td>:</td>
            <td><audio src="audio/sample.mp3" controls>

            </audio></td>
          </tr>
        </table>
      </fieldset>
    </form>

  </body>
</html>
